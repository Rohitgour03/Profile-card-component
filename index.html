<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta lang="en">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <div class="container">

    <div class="card_container">

      <div class="card_background_container">
        <img src="./images/bg-pattern-card.svg" alt="" class="card_background_image">
      </div>

      <div class="profile_img_container">
        <img src="./images/image-victor.jpg" alt="user's image" class="profile_img">
      </div>

      <div class="details_container content_container">
        <div class="basic_info">
          <h2 class="name"> Victor Crest <span class="age">26</span> </h2>
          <p class="city">London</p>
        </div>
      </div>

      <div class="separation_line"></div>

    
      <div class="stats content_container">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2> 803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>

  
    </div>
  </div>
  
  
 
</body>
</html>
